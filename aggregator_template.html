<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go News Aggregator</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css"
    />
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
  </head>
  <body class="text-gray-700 w-screen">
    <header class="w-full text-center">
      <h1 class="text-gray-900 text-4xl font-bold">{{ .Title }}</h1>
    </header>

    <main class="w-screen h-screen m-3">
      <!-- TABLE Start -->
      <table
        id="fancytable"
        class="w-full border-2 border-indigo-600 rounded-xl m-5 display"
      >
        <thead>
          <th>Title</th>
          <th>Keywords</th>
        </thead>
        <tbody>
          {{ range $key, $value := .News }}
          <tr>
            <td>
              <a
                class="text-blue-600 cursor-pointer"
                href="{{ $value.Location }}"
                target="_blank"
              ></a
              >{{ $key }}
            </td>
            <td>{{ $value.Keyword }}</td>
          </tr>
          {{ end }}
        </tbody>
      </table>
      <!-- Table END -->
    </main>
    <script>
      $(document).ready(function () {
        $('#fancytable').DataTable();
      });
    </script>
  </body>
</html>
